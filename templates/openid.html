{% extends "base.html" %}
{% load static %}

{% block content %}
    {% if user.is_authenticated %}
    <p>Current user: {{ user.email }}</p>
    <form action="{% url 'oidc_logout' %}" method="post">
        {% csrf_token %}
        <input type="submit" value="logout">
    </form>
    {% else %}
    <h1>Welcome Guest!</h1>
    <a href="{% url 'oidc_authentication_init' %}">Login</a>
    {% endif %}
{% endblock %}
